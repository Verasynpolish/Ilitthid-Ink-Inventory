<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illithid Ink — Inventory</title>
  <style>
    :root{--bg:#0b0c10;--panel:#111318;--muted:#8a91a5;--text:#e8ecf1;--chip:#1a1e27;--border:#1f2430}
    html,body{height:100%} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#0b0c10;color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#111318;border-bottom:1px solid var(--border)}
    .container{max-width:1280px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .brand{font-weight:700}
    .search{flex:1;min-width:240px}
    .search input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#0f1218;color:var(--text);outline:none}
    .control{display:flex;gap:8px;align-items:center;background:#111318;padding:8px 10px;border-radius:12px;border:1px solid var(--border)}
    .control label{font-size:12px;color:var(--muted)}
    select{background:#0f1218;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px;min-width:160px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin:12px 0;gap:12px;flex-wrap:wrap}
    .count{font-size:12px;color:var(--muted)}
    .kpis{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:12px;margin:6px 0 12px}
    .kpis span{background:#0f1218;border:1px solid var(--border);border-radius:8px;padding:6px 8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding-bottom:24px}
    .card{background:#111318;border:1px solid var(--border);border-radius:16px;overflow:hidden}
    .card.discontinued{opacity:.5}
    .imgwrap{aspect-ratio:4/3;background:#0d1117;display:flex;align-items:center;justify-content:center;color:#5b6a77}
    .imgwrap img{max-width:100%;max-height:100%;object-fit:contain}
    .card-body{padding:12px}
    .name{font-weight:700;font-size:15px;line-height:1.25;margin:0 0 6px}
    .meta{font-size:12px;color:var(--muted)}
    .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .chip{font-size:11px;padding:4px 8px;background:var(--chip);border:1px solid var(--border);border-radius:999px;color:#cfe7ff}
    .chip.discontinued{background:#3a1212;border-color:#aa3333;color:#ff9999}
    .price{margin-top:8px;font-size:13px}
    .btn{cursor:pointer;display:inline-flex;gap:8px;align-items:center;background:#111826;border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:10px}
    .btn:hover{border-color:#2b3444}
    #toTop {
  display: none;              /* Hidden by default */
  position: fixed;            /* Fixed position */
  bottom: 20px;
  right: 20px;
  z-index: 99;                /* Make sure it stays on top */
  font-size: 14px;
  border: 1px solid var(--border);
  outline: none;
  background-color: #111826;
  color: var(--text);
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 10px;
}
#toTop:hover {
  border-color: #2b3444;
}
  </style>
</head>
<body>
<header>
  <div class="container row">
    <div class="brand">Illithid Ink · Pigments · Glitters · Powders</div>
    <div class="search"><input id="q" type="search" placeholder="Search name, vendor, notes, order ID…" /></div>
    <div class="control">
      <label for="vendor">Vendor</label>
      <select id="vendor"><option value="">All vendors</option></select>
    </div>
    <div class="control">
      <label for="category">Category</label>
      <select id="category"><option value="">All categories</option></select>
    </div>
    <div class="control">
  <label for="finish">Finish</label>
  <select id="finish"><option value="">All finishes</option></select>
</div>
    <div class="control">
      <label for="sort">Sort</label>
      <select id="sort">
        <option value="name">Name (A→Z)</option>
        <option value="cpgram_asc">Cost/gram (low→high)</option>
        <option value="cpgram_desc">Cost/gram (high→low)</option>
        <option value="date_desc">Newest first</option>
        <option value="date_asc">Oldest first</option>
      </select>
    </div>
    <button class="btn" id="clear">Clear filters</button>
  </div>
</header>
<main class="container">
  <div class="toolbar"><div class="count" id="count">0 items</div></div>
  <div class="kpis">
    <span id="kpi_total_items">Total items: 0</span>
    <span id="kpi_total_cost">Total spend: $0.00</span>
    <span id="kpi_total_weight">Total weight: 0 g</span>
    <span id="kpi_avg_cpg">Avg $/g: $0.00</span>
  </div>
  <div class="grid" id="grid" aria-live="polite"></div>
</main>

// normalize: auto-apply HALF_OZ_G if weight missing and name/notes mention 1/2 oz
for (var i=0;i<window.__INV__.length;i++){
  var it = window.__INV__[i];
  var notes = (it.notes||'').toLowerCase();
  var name = (it.name||'').toLowerCase();
  if ((it.weight_g==null || it.weight_g===0) && (notes.includes('1/2 oz') || name.includes('1/2 oz') || name.includes('1/2 ounce'))) {
    it.weight_g = HALF_OZ_G;
  }
}
function $(s){return document.querySelector(s)}
function fmtUSD(n){return isFinite(n)?"$"+n.toFixed(2):"—"}
function num(v){return(v===null||v===""||typeof v==="undefined")?null:Number(v)}
function cpg(it){var p=num(it.price_usd),g=num(it.weight_g);return(p!==null&&g)?p/g:null}
function cpml(it){var p=num(it.price_usd), v=num(it.volume_ml);return (p!==null && v) ? p/v : null;}
var DB = Array.isArray(window.__INV__)?window.__INV__:[];
function uniq(a){var m={},o=[];for(var i=0;i<a.length;i++){var k=String(a[i]||"");if(k&&!m[k]){m[k]=1;o.push(k)}}o.sort(function(a,b){return String(a).localeCompare(String(b))});return o}
function populate(){
  var v=uniq(DB.map(function(x){return x.vendor}).filter(Boolean));
  var c=uniq(DB.map(function(x){return x.category}).filter(Boolean));
  var f=uniq(DB.map(function(x){return x.finish}).filter(Boolean));
  $("#vendor").innerHTML = '<option value="">All vendors</option>'+v.map(function(x){return '<option>'+x+'</option>'}).join('');
  $("#category").innerHTML = '<option value="">All categories</option>'+c.map(function(x){return '<option>'+x+'</option>'}).join('');
  $("#finish").innerHTML = '<option value="">All finishes</option>'+f.map(function(x){return '<option>'+x+'</option>'}).join('');
}
var state={q:"",vendor:"",category:"",finish:"",sort:"name"};
function filterDB(){
  var q=(state.q||"").toLowerCase();
  var rows = DB.filter(function(it){
    var hay=[it.name,it.vendor,it.category,it.finish,it.color,it.particle_size_microns,it.order_id,it.notes].join(" ").toLowerCase();
    var matchQ = !q || hay.indexOf(q)!==-1;
    var mv = !state.vendor || it.vendor===state.vendor;
    var mc = !state.category || it.category===state.category;
    var mf = !state.finish || it.finish===state.finish;
    return matchQ && mv && mc && mf;
  });
  rows.sort(function(a,b){
    if(state.sort==='name') return String(a.name).localeCompare(String(b.name));
    if(state.sort==='cpgram_asc') return (cpg(a)||Infinity)-(cpg(b)||Infinity);
    if(state.sort==='cpgram_desc') return (cpg(b)||-Infinity)-(cpg(a)||-Infinity);
    if(state.sort==='date_desc') return String(b.order_date||"").localeCompare(String(a.order_date||""));
    if(state.sort==='date_asc') return String(a.order_date||"").localeCompare(String(b.order_date||""));
    return 0;
  });
  return rows;
}
function totals(rows){
  var spend=0, wt=0, sum=0, cnt=0;
  for(var i=0;i<rows.length;i++){
    spend += num(rows[i].price_usd)||0;
    wt += num(rows[i].weight_g)||0;
    var x=cpg(rows[i]); if(x!==null){sum+=x;cnt++;}
  }
  return {spend:spend,wt:wt,avg:cnt?sum/cnt:0};
}
function render(){
  var data=filterDB();
  $("#count").textContent=data.length+" item"+(data.length!==1?'s':'')
  var t=totals(data);
  $("#kpi_total_items").textContent="Total items: "+data.length;
  $("#kpi_total_cost").textContent="Total spend: "+fmtUSD(t.spend);
  $("#kpi_total_weight").textContent="Total weight: "+t.wt.toFixed(2)+" g";
  $("#kpi_avg_cpg").textContent="Avg $/g: "+(isFinite(t.avg)?"$"+t.avg.toFixed(2):"—");
  var grid=$("#grid"); grid.innerHTML="";
  if(!data.length){ var d=document.createElement('div'); d.className='meta'; d.textContent='No items match your filters.'; grid.appendChild(d); return; }
  for(var i=0;i<data.length;i++){
    var it=data[i];
    var card=document.createElement('article'); card.className='card';
    if(it.discontinued===true){ card.classList.add('discontinued'); }
    var imgwrap=document.createElement('div'); imgwrap.className='imgwrap';
    if(it.image_url){var img=document.createElement('img'); img.loading='lazy'; img.alt=(it.vendor||'')+' — '+(it.name||''); img.src=it.image_url; imgwrap.appendChild(img);} else {imgwrap.textContent='no image';}
    var body=document.createElement('div'); body.className='card-body';
    var name=document.createElement('h3'); name.className='name'; name.textContent=it.name||'(Unnamed)';
    var meta=document.createElement('div'); meta.className='meta'; meta.textContent=(it.vendor||'Unknown')+' • '+(it.category||'')+(it.finish?(' • '+it.finish):'');
    var chips=document.createElement('div'); chips.className='chips';
    function chip(txt,cls){var s=document.createElement('span'); s.className='chip'+(cls?(' '+cls):''); s.textContent=txt; chips.appendChild(s);}
    if(it.color) chip(it.color);
    if(it.particle_size_microns) chip(String(it.particle_size_microns)+'µm');
    if(it.solvent_safe===true) chip('Solvent-safe');
    if(it.discontinued===true) chip('Discontinued','discontinued');
    var price=document.createElement('div'); price.className='price';
    var c=cpg(it), parts=[];
    if(it.weight_g) parts.push(String(it.weight_g)+' g');
    if(it.volume_ml) parts.push(String(it.volume_ml)+' ml');
    parts.push(it.price_usd!=null?fmtUSD(Number(it.price_usd)):'—');
    parts.push(c!=null?("$"+c.toFixed(2)+"/g"):"$/g N/A");
    var m=cpml(it);
    if(it.volume_ml) parts.push(m!=null?("$"+m.toFixed(2)+"/ml"):"$/ml N/A");
    price.innerHTML=parts.join(' · ');
    if (it.moq_g) {
  var moqLine = document.createElement('div');
  moqLine.className = 'meta';
  moqLine.textContent = "MOQ: " + it.moq_g + " g";
  body.appendChild(moqLine);
}
    body.appendChild(name); body.appendChild(meta); body.appendChild(chips); body.appendChild(price);
    card.appendChild(imgwrap); card.appendChild(body); grid.appendChild(card);
  }
}
function clearFilters(){
  state={q:"",vendor:"",category:"",finish:"",sort:"name"};
  $("#q").value=""; $("#vendor").value=""; $("#category").value=""; $("#finish").value=""; $("#sort").value="name";
  render();
}
function init(){
  populate();
  $("#q").addEventListener('input', function(e){state.q=e.target.value; render();});
  $("#vendor").addEventListener('change', function(e){state.vendor=e.target.value; render();});
  $("#category").addEventListener('change', function(e){state.category=e.target.value; render();});
  $("#finish").addEventListener('change', function(e){state.finish=e.target.value; render();});
  $("#sort").addEventListener('change', function(e){state.sort=e.target.value; render();});
  $("#clear").addEventListener('click', clearFilters);
  render();
}
init();
// Back to top button logic
document.addEventListener("DOMContentLoaded", function() {
  const btn = document.getElementById("toTop");
  if (!btn) return;

  window.addEventListener("scroll", function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  });

  btn.addEventListener("click", function() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
});
</script>
<button id="toTop" title="Go to top">↑ Top</button>
