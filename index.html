    header{position:sticky;top:0;z-index:10;background:rgba(11,13,16,.7);backdrop-filter:blur(8px);

    select{appearance:none; padding:10px 12px; border-radius:10px; border:1px solid #23303a;
      background:#0e1318; color:var(--text)}
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .chip{padding:6px 10px; border-radius:999px; background:var(--chip); color:#cfd6dd; font-size:12px;
      border:1px solid #202830; cursor:pointer}
    .chip[data-active="true"]{background:var(--chip-active); border-color:var(--ring); color:#dff1ff}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px; margin-top:16px}
    .card{background:var(--card); border:1px solid #1e242c; border-radius:16px; overflow:hidden}
    .thumb{aspect-ratio: 4/3; background:#0e1318; display:flex; align-items:center; justify-content:center;
      color:#5b6a77; font-size:12px}
    .card .body{padding:12px}
    .name{color:var(--text); font-weight:700; font-size:14px; margin:0 0 6px 0}
    .meta{color:var(--muted); font-size:12px; line-height:1.5}
    .kvs{margin-top:8px; display:flex; flex-wrap:wrap; gap:6px}
    .kv{font-size:11px; color:#c7d1db; background:#0f1419; border:1px solid #1d2833;
      padding:4px 8px; border-radius:999px}
    footer{color:#6e7b87; font-size:12px; text-align:center; padding:24px 12px}
    .count{color:#9fc8ff}
  </style>

/* ---------- Simple UI logic ---------- */
const elQ = document.getElementById('q');
const elVendor = document.getElementById('vendor');
const elCategory = document.getElementById('category');
const elChips = document.getElementById('chips');
const elGrid = document.getElementById('grid');
const elCount = document.getElementById('count');

const vendors = [...new Set(window.INVENTORY.map(i => i.vendor).filter(Boolean))].sort();
const cats    = [...new Set(window.INVENTORY.map(i => i.category).filter(Boolean))].sort();

for (const v of vendors){ const o=document.createElement('option'); o.value=v; o.textContent=v; elVendor.appendChild(o); }
for (const c of cats){ const o=document.createElement('option'); o.value=c; o.textContent=c; elCategory.appendChild(o); }

const chipDefs = [
  {k:'finish', v:'Holographic'}, {k:'finish', v:'Iridescent'}, {k:'finish', v:'Glow'},
  {k:'category', v:'Pigment'}, {k:'category', v:'Glitter'}, {k:'category', v:'Base'},
];
chipDefs.forEach((def, i) => {
  const b = document.createElement('button');
  b.className='chip'; b.textContent = def.v; b.dataset.key=def.k; b.dataset.val=def.v; b.dataset.active='false';
  b.onclick = () => { b.dataset.active = (b.dataset.active!=='true').toString(); render(); };
  elChips.appendChild(b);
});

function matchText(hay, needle){
  if(!needle) return true;
  return (hay||'').toLowerCase().includes(needle.toLowerCase());
}

function render(){
  const q = elQ.value.trim().toLowerCase();
  const vSel = elVendor.value;
  const cSel = elCategory.value;
  const activeChips = [...elChips.querySelectorAll('.chip[data-active="true"]')].map(b => ({k:b.dataset.key, v:b.dataset.val}));

  const items = window.INVENTORY.filter(it => {
    const t = [it.name, it.vendor, it.color, it.sku, it.notes, it.order_id].join(' | ');
    if (!matchText(t, q)) return false;
    if (vSel && it.vendor !== vSel) return false;
    if (cSel && it.category !== cSel) return false;
    for (const ch of activeChips){
      if ((it[ch.k]||'').toLowerCase() !== ch.v.toLowerCase()) return false;
    }
    return true;
  });

  elCount.textContent = `• ${items.length} item${items.length===1?'':'s'}`;

  elGrid.innerHTML = items.map(it => `
    <article class="card">
      <div class="thumb">${it.image_url ? `<img src="${it.image_url}" alt="${it.name}" style="max-width:100%;max-height:100%;">` : 'no image'}</div>
      <div class="body">
        <h3 class="name">${it.name}</h3>
        <div class="meta">${it.vendor} • ${it.category}${it.color ? ' • '+it.color : ''}</div>
        <div class="kvs">
          ${it.size ? `<span class="kv">${it.size}</span>`:''}
          ${it.weight_g!=null ? `<span class="kv">${it.weight_g} g</span>`:''}
          ${it.qty ? `<span class="kv">qty ${it.qty}</span>`:''}
          ${it.sku ? `<span class="kv">SKU: ${it.sku}</span>`:''}
          ${it.order_id ? `<span class="kv">${it.order_id}</span>`:''}
          ${it.order_date ? `<span class="kv">${it.order_date}</span>`:''}
        </div>
      </div>
    </article>
  `).join('');
}

elQ.addEventListener('input', render);
elVendor.addEventListener('change', render);
elCategory.addEventListener('change', render);
