<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illithid Ink — Pigment & Supply Inventory</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#0b0c10; color:#e8ecf1; }
    header { padding:1em; background:#111318; font-weight:bold; }
    .status { padding:.5em 1em; background:#172036; color:#cfe7ff; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:1em; padding:1em; }
    .card { background:#111318; border:1px solid #1f2430; border-radius:8px; overflow:hidden; }
    .imgwrap { aspect-ratio:4/3; display:flex; align-items:center; justify-content:center; background:#0d1117; }
    .imgwrap img { max-width:100%; max-height:100%; }
    .card-body { padding:.5em .75em; }
    .name { margin:0 0 .25em; font-size:1.1em; font-weight:bold; }
    .meta, .price, .kpis { font-size:.85em; color:#8a91a5; }
    .chips { display:flex; flex-wrap:wrap; gap:.25em; margin-top:.25em; }
    .chip { padding:2px 6px; border:1px solid #1f2430; border-radius:6px; font-size:.75em; background:#1a1e27; color:#cfe7ff; }
  </style>
</head>
<body>
  <header>Illithid Ink · Pigment & Supply Inventory</header>
  <div id="status" class="status">Loading inline data…</div>
  <div id="grid" class="grid"></div>

  <script>
    // Inline sample data — replace this array with your full JSON list
    window.__INV__ = [
      {
        "id": "",
        "name": "Ultra Aurora 06",
        "vendor": "Glitter Unique",
        "category": "Pigment",
        "finish": "Interference",
        "color": "Blue",
        "particle_size_microns": "10-20",
        "solvent_safe": true,
        "weight_g": 5.0,
        "volume_ml": null,
        "price_usd": null,
        "order_id": "GU-88231",
        "order_date": "2025-08-10",
        "location": "Pigments Bin A",
        "notes": "fine overlay shimmer",
        "image_url": "images/ua06.jpg"
      },
      {
        "id": "",
        "name": "Glitter Suspension Base",
        "vendor": "Glitter Unique",
        "category": "Base",
        "finish": "Suspension",
        "color": "Clear",
        "particle_size_microns": "",
        "solvent_safe": "",
        "weight_g": null,
        "volume_ml": 118.0,
        "price_usd": null,
        "order_id": "GU-88231",
        "order_date": "2025-08-10",
        "location": "Bases Shelf",
        "notes": "1/4 pint bottle",
        "image_url": "images/gu_base.jpg"
      }
    ];

    function render(){
      var grid = document.getElementById('grid');
      grid.innerHTML = "";
      var data = window.__INV__ || [];
      document.getElementById('status').textContent = "Loaded " + data.length + " items.";
      data.forEach(function(item){
        var card = document.createElement('div');
        card.className = 'card';
        var imgwrap = document.createElement('div');
        imgwrap.className = 'imgwrap';
        var img = document.createElement('img');
        img.src = item.image_url || '';
        img.alt = item.name || '';
        imgwrap.appendChild(img);
        var body = document.createElement('div');
        body.className = 'card-body';
        var h = document.createElement('h3');
        h.className = 'name';
        h.textContent = item.name || '(Unnamed)';
        var meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = (item.vendor||'') + " • " + (item.category||'') + (item.finish?(" • " + item.finish):"");
        var chips = document.createElement('div');
        chips.className = 'chips';
        if(item.color){ var c=document.createElement('span'); c.className='chip'; c.textContent=item.color; chips.appendChild(c); }
        if(item.location){ var c=document.createElement('span'); c.className='chip'; c.textContent=item.location; chips.appendChild(c); }
        body.appendChild(h); body.appendChild(meta); body.appendChild(chips);
        card.appendChild(imgwrap); card.appendChild(body);
        grid.appendChild(card);
      });
    }
    render();
  </script>
</body>
</html>
