<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Illithid Ink — Inventory</title>
<style>
    :root{--bg:#0b0c10;--panel:#111318;--muted:#8a91a5;--text:#e8ecf1;--chip:#1a1e27;--border:#1f2430}
    html,body{height:100%} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:#0b0c10;color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#111318;border-bottom:1px solid var(--border)}
    .container{max-width:1280px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .brand{font-weight:700}
    .search{flex:1;min-width:240px}
    .search input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#0f1218;color:var(--text);outline:none}
    .control{display:flex;gap:8px;align-items:center;background:#111318;padding:8px 10px;border-radius:12px;border:1px solid var(--border)}
    .control label{font-size:12px;color:var(--muted)}
    select{background:#0f1218;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:8px;min-width:160px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin:12px 0;gap:12px;flex-wrap:wrap}
    .count{font-size:12px;color:var(--muted)}
    .kpis{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:12px;margin:6px 0 12px}
    .kpis span{background:#0f1218;border:1px solid var(--border);border-radius:8px;padding:6px 8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding-bottom:24px}
    .card{background:#111318;border:1px solid var(--border);border-radius:16px;overflow:hidden}
    .card.discontinued{opacity:.5}
    .imgwrap{aspect-ratio:4/3;background:#0d1117;display:flex;align-items:center;justify-content:center;color:#5b6a77}
    .imgwrap img{max-width:100%;max-height:100%;object-fit:contain}
    .card-body{padding:12px}
    .name{font-weight:700;font-size:15px;line-height:1.25;margin:0 0 6px}
    .meta{font-size:12px;color:var(--muted)}
    .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .chip{font-size:11px;padding:4px 8px;background:var(--chip);border:1px solid var(--border);border-radius:999px;color:#cfe7ff}
    .chip.discontinued{background:#3a1212;border-color:#aa3333;color:#ff9999}
    .chip.unverified{background:#3a2b12;border-color:#c2953a;color:#ffe7b3}
    .chip.stain-high{background:#3a1212;border-color:#cc4444;color:#ffb3b3}
    .chip.stain-medium{background:#3a2d12;border-color:#cc8844;color:#ffd1a3}
    .chip.stain-low{background:#12331f;border-color:#3a7a4a;color:#b9ffd1}

    .chip.la-safe{background:#193b1e;border-color:#2c7743;color:#9dffb3}
    .chip.la-unsafe{background:#3a1212;border-color:#aa3333;color:#ff9999}
    
    .price{margin-top:8px;font-size:13px}
    .btn{cursor:pointer;display:inline-flex;gap:8px;align-items:center;background:#111826;border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:10px}
    .btn:hover{border-color:#2b3444}
    #toTop {
  display: none;              /* Hidden by default */
  position: fixed;            /* Fixed position */
  bottom: 20px;
  right: 20px;
  z-index: 99;                /* Make sure it stays on top */
  font-size: 14px;
  border: 1px solid var(--border);
  outline: none;
  background-color: #111826;
  color: var(--text);
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 10px;
}
#toTop:hover {
  border-color: #2b3444;
}
  
    /* --- Cosmetic safety flags + vendor grouping --- */
    .imgwrap{position:relative;overflow:hidden}
    .flag{position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:999px;font-size:12px;line-height:1;border:1px solid var(--border);background:rgba(255,255,255,.06);backdrop-filter: blur(6px)}
    .flag.cos-safe{border-color:rgba(34,197,94,.45);background:rgba(34,197,94,.14);color:#c8f7d6}
    .flag.cos-unsafe{border-color:rgba(239,68,68,.45);background:rgba(239,68,68,.14);color:#ffd2d2}
    .chip.cos-safe{border-color:rgba(34,197,94,.45);background:rgba(34,197,94,.12);color:#c8f7d6}
    .chip.cos-unsafe{border-color:rgba(239,68,68,.45);background:rgba(239,68,68,.12);color:#ffd2d2}
    .group-header{grid-column:1/-1;display:flex;align-items:center;gap:10px;margin:14px 0 2px;padding:10px 12px;border:1px solid var(--border);border-radius:14px;background:rgba(255,255,255,.03)}
    .group-header .vendor{font-weight:700;letter-spacing:.2px}
    .group-header .count{color:var(--muted);font-size:13px}


    /* --- Docs editor (SDS/MSDS + COA) --- */
    .docs-editor{margin-top:10px;padding-top:10px;border-top:1px dashed var(--border)}
    .docs-title{font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:600;letter-spacing:.2px}
    .docrow{display:flex;gap:8px;align-items:center;margin:6px 0}
    .docrow label{min-width:74px;font-size:11px;color:var(--muted)}
    .docinput{flex:1;min-width:0;padding:7px 9px;border-radius:10px;border:1px solid var(--border);background:#0f1218;color:var(--text);font-size:12px;outline:none}
    .docinput:focus{border-color:#2b3444}
    .docopen{font-size:11px;padding:6px 9px;border-radius:999px;border:1px solid var(--border);background:var(--chip);color:#cfe7ff;text-decoration:none;white-space:nowrap}
    .docopen.disabled{opacity:.45;pointer-events:none}
    .docactions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .docbtn{cursor:pointer;font-size:11px;padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:#111826;color:var(--text)}
    .docbtn:hover{border-color:#2b3444}
    .docstatus{font-size:11px;color:var(--muted)}

</style>
</head>

<header>
<div class="container row">
<div class="brand">Illithid Ink · Pigments · Glitters · Powders</div>
<div class="search"><input id="q" placeholder="Search name, vendor, notes, order ID…" type="search"/></div>
<div class="control">
<label for="vendor">Vendor</label>
<select id="vendor"><option value="">All vendors</option></select>
</div>
<div class="control">
<label for="category">Category</label>
<select id="category"><option value="">All categories</option></select>
</div>
<div class="control">
<label for="finish">Finish</label>
<select id="finish"><option value="">All finishes</option></select>
</div>
<div class="control">
<label for="color">Color</label>
<select id="color"><option value="">All colors</option></select>
</div>
<div class="control">
<label for="la_safe">LA Safety</label>
<select id="la_safe">
<option value="">All safety statuses</option>
<option value="safe">LA Safe only</option>
<option value="unsafe">Not LA Safe</option>
</select>
</div>
<div class="control">
<label for="sort">Sort</label>
<select id="sort">
<option value="vendor_name">Vendor (grouped) → Name (A→Z)</option>
<option value="name">Name (A→Z)</option>
<option value="cpgram_asc">Cost/gram (low→high)</option>
<option value="cpgram_desc">Cost/gram (high→low)</option>
<option value="date_desc">Newest first</option>
<option value="date_asc">Oldest first</option>
</select>
</div>
<button class="btn" id="clear">Clear filters</button>
</div>
</header>
<main class="container">
<div class="toolbar"><div class="count" id="count">0 items</div></div>
<div class="kpis">
<span id="kpi_total_items">Total items: 0</span>
<span id="kpi_total_cost">Total spend: $0.00</span>
<span id="kpi_total_weight">Total weight: 0 g</span>
<span id="kpi_avg_cpg">Avg $/g: $0.00</span>
</div>
<div aria-live="polite" class="grid" id="grid"></div>
</main>

function copyTextToClipboard(text){
  // Prefer async clipboard API when available (GitHub Pages is HTTPS so this works)
  if(navigator.clipboard && navigator.clipboard.writeText){
    return navigator.clipboard.writeText(text);
  }
  // Fallback
  return new Promise(function(resolve,reject){
    try{
      var ta=document.createElement('textarea');
      ta.value=text;
      ta.setAttribute('readonly','');
      ta.style.position='fixed';
      ta.style.top='-1000px';
      document.body.appendChild(ta);
      ta.select();
      var ok=document.execCommand('copy');
      document.body.removeChild(ta);
      ok?resolve():reject(new Error('copy failed'));
    }catch(e){reject(e);}
  });
}

    var mv = !state.vendor || it.vendor===state.vendor;

    var mclr = !state.color || (it.color && it.color.toLowerCase().indexOf(state.color.toLowerCase())!==-1);

    body.appendChild(meta); 
    body.appendChild(chips); 
    body.appendChild(price);

    // --- Docs editor (SDS/MSDS + COA) ---
    var docs=document.createElement('div');
    docs.className='docs-editor';
    var docsTitle=document.createElement('div');
    docsTitle.className='docs-title';
    docsTitle.textContent='Docs';
    docs.appendChild(docsTitle);

    function makeDocRow(labelText, placeholderText, initialValue){
      var row=document.createElement('div');
      row.className='docrow';

      var lab=document.createElement('label');
      lab.textContent=labelText;
      row.appendChild(lab);

      var inp=document.createElement('input');
      inp.type='text';
      inp.className='docinput';
      inp.placeholder=placeholderText;
      inp.value=initialValue||'';
      row.appendChild(inp);

      var open=document.createElement('a');
      open.className='docopen';
      open.textContent='open';
      open.target='_blank';
      open.rel='noopener';
      function sync(){
        var v=(inp.value||'').trim();
        if(v){
          open.href=v;
          open.classList.remove('disabled');
          open.setAttribute('aria-disabled','false');
        } else {
          open.href='#';
          open.classList.add('disabled');
          open.setAttribute('aria-disabled','true');
        }
      }
      inp.addEventListener('input', sync);
      sync();

      row.appendChild(open);
      return {row:row,input:inp,open:open};
    }

    var sdsRow = makeDocRow('SDS/MSDS','e.g., docs/sds/FILENAME.pdf', (it.msds_url||it.sds_url||''));
    var coaRow = makeDocRow('COA','e.g., docs/coa/FILENAME.pdf', (it.coa_url||''));
    docs.appendChild(sdsRow.row);
    docs.appendChild(coaRow.row);

    var actions=document.createElement('div');
    actions.className='docactions';
    var btn=document.createElement('button');
    btn.type='button';
    btn.className='docbtn';
    btn.textContent='Copy JSON';
    var status=document.createElement('span');
    status.className='docstatus';

    btn.addEventListener('click', function(){
      var sds=(sdsRow.input.value||'').trim();
      var coa=(coaRow.input.value||'').trim();
      var snippet = '"msds_url": "'+escJSON(sds)+'",\n"coa_url": "'+escJSON(coa)+'"';
      copyTextToClipboard(snippet).then(function(){
        status.textContent='Copied ✓';
        setTimeout(function(){status.textContent='';}, 1400);
      }).catch(function(){
        status.textContent='Copy failed';
        setTimeout(function(){status.textContent='';}, 1800);
      });
    });

    actions.appendChild(btn);
    actions.appendChild(status);
    docs.appendChild(actions);

    body.appendChild(docs);

    card.appendChild(imgwrap); 
    card.appendChild(body); 
    grid.appendChild(card);
  }
}
function clearFilters(){
  state={q:"",vendor:"",category:"",finish:"",color:"",la_safe:"",sort:"vendor_name"};
  $("#q").value=""; 
  $("#vendor").value=""; 
  $("#category").value=""; 
  $("#finish").value=""; 
  $("#color").value=""; 
  $("#la_safe").value=""; 
  $("#sort").value="vendor_name";
  render();
}
function init(){
  populate();
  $("#sort").value = state.sort;
  $("#q").addEventListener('input', function(e){state.q=e.target.value; render();});
  $("#vendor").addEventListener('change', function(e){state.vendor=e.target.value; render();});
  $("#category").addEventListener('change', function(e){state.category=e.target.value; render();});
  $("#finish").addEventListener('change', function(e){state.finish=e.target.value; render();});
  $("#color").addEventListener('change', function(e){state.color=e.target.value; render();});
  $("#la_safe").addEventListener('change', function(e){state.la_safe=e.target.value; render();});
  $("#sort").addEventListener('change', function(e){state.sort=e.target.value; render();});
  $("#clear").addEventListener('click', clearFilters);
  render();
}
init();
// Back to top button logic
document.addEventListener("DOMContentLoaded", function() {
  const btn = document.getElementById("toTop");
  if (!btn) return;

  window.addEventListener("scroll", function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  });

  btn.addEventListener("click", function() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
});
</script>
<button id="toTop" title="Go to top">↑ Top</button>
